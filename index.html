    <script>
        const STUDENT_PIN = "1234";
        const TEACHER_PIN = "7777";
        const ADMIN_PIN = "1879"; // Admin PIN f√ºr schnellen Login
        const ADMIN_RESET_PIN = "7860"; // F√ºr Reset Funktion

        const KURS_DATEN = [
            { id: 1, verse: 8 }, 
            { id: 2, verse: 15 },
            { id: 3, verse: 9 },
        ];

        let currentLessonIdx = null, currentGlobalFileId = null, currentLocalVers = null;
        let unsubscribeFeed = null, unsubscribeViews = null;
        let isPlaying = false, isPaused = false, repeatsLeft = 0, pauseInterval = null, pauseSecondsLeft = 0;
        let mediaRecorder, chunks = [], recInterval = null, recSeconds = 0;
        let currentBlob = null, replyTargetId = null, maxRecDuration = 0;
        let currentViewersList = [];
        
        let feedLimit = 10;
        let allLoadedPosts = [];

        // --- AUDIO ---
        const audioEl = document.getElementById('mainAudio');
        const pBar = document.getElementById('progressBar');
        const cTime = document.getElementById('currentTime');
        const dTime = document.getElementById('durationTime');

        audioEl.addEventListener('timeupdate', () => {
            if(!audioEl.duration) return;
            pBar.value = audioEl.currentTime; pBar.max = audioEl.duration;
            cTime.innerText = formatTime(audioEl.currentTime); dTime.innerText = formatTime(audioEl.duration);
        });
        pBar.addEventListener('input', () => { audioEl.currentTime = pBar.value; });
        function formatTime(sec) { if(isNaN(sec)) return "00:00"; let m = Math.floor(sec / 60); let s = Math.floor(sec % 60); return (m<10?"0"+m:m)+":"+(s<10?"0"+s:s); }

        // --- LOGIN ---
        if(localStorage.getItem('it9an_auth') === 'true') { 
            localStorage.removeItem('it9an_auth'); 
        }

        function checkLogin() {
            const pin = document.getElementById('pinInput').value;
            
            // ADMIN LOGIN SHORTCUT
            if (pin === ADMIN_PIN) {
                // Admin Login: Name 'Admin', Role 'teacher', Hidden from views
                localStorage.setItem('it9an_uid', 'admin_super');
                localStorage.setItem('it9an_auth', 'true');
                localStorage.setItem('it9an_name', 'ÿßŸÑŸÖÿ≥ÿ§ŸàŸÑ');
                localStorage.setItem('it9an_role', 'teacher');
                localStorage.setItem('it9an_hidden', 'true'); // Flag to hide from views
                document.getElementById('login-screen').style.display = 'none';
                updateUIForRole(); renderMenu();
                return;
            }

            // NORMAL LOGIN
            const first = document.getElementById('firstName').value.trim();
            const last = document.getElementById('lastName').value.trim();
            const role = document.getElementById('userRole').value;

            const latinRegex = /^[a-zA-Z\s]+$/;
            const arabicRegex = /^[\u0600-\u06FF\s]+$/;
            const isFirstValid = (first.length >= 2) && (latinRegex.test(first) || arabicRegex.test(first));
            const isLastValid = (last.length >= 2) && (latinRegex.test(last) || arabicRegex.test(last));

            if (!isFirstValid || !isLastValid) { alert("ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿØÿÆŸàŸÑ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©"); return; }

            let isPinValid = false;
            if (role === 'student' && pin === STUDENT_PIN) isPinValid = true;
            if (role === 'teacher' && pin === TEACHER_PIN) isPinValid = true;

            if(isPinValid) {
                const fullName = first + " " + last;
                // Deterministic UID based on Name + Role (prevents ghost identities on same device)
                const uniqueID = 'user_' + btoa(unescape(encodeURIComponent(fullName + '_' + role))).replace(/=/g, ''); 
                
                localStorage.setItem('it9an_uid', uniqueID);
                localStorage.setItem('it9an_auth', 'true');
                localStorage.setItem('it9an_name', fullName);
                localStorage.setItem('it9an_role', role);
                localStorage.removeItem('it9an_hidden'); // Normal users are visible
                
                document.getElementById('login-screen').style.display = 'none';
                updateUIForRole(); renderMenu();
            } else { alert("ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿØÿÆŸàŸÑ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©"); }
        }
        
        function updateUIForRole() {
            const role = localStorage.getItem('it9an_role');
            const recBtn = document.getElementById('recBtn');
            if (role === 'teacher') recBtn.style.display = 'none'; else recBtn.style.display = 'flex';
        }

        function renderMenu() {
            const grid = document.getElementById('menu-view'); grid.innerHTML = ""; showView('menu-view');
            document.getElementById('pageTitle').innerHTML = "<span style='border:none; padding:0; font-size:18px;'>ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</span>"; 
            document.getElementById('appFooter').style.display = 'none';
            KURS_DATEN.forEach((lek, index) => {
                let div = document.createElement('div'); div.className = 'menu-item';
                div.innerHTML = `<div class="menu-item-title">ÿßŸÑÿØÿ±ÿ≥ ${index + 1}</div><img src="assets/T${lek.id}.png" onerror="this.style.display='none'">`;
                div.onclick = () => startLesson(index); grid.appendChild(div);
            });
        }

        function startLesson(index) {
            currentLessonIdx = index;
            let startId = 1; for(let i=0; i<index; i++) startId += KURS_DATEN[i].verse;
            playVers(startId, 1);
        }

        window.nextVers = function() {
            const currentLesson = KURS_DATEN[currentLessonIdx];
            if(currentLocalVers < currentLesson.verse) playVers(currentGlobalFileId + 1, currentLocalVers + 1);
            else { let startGlobalId = 1; for(let i=0; i<currentLessonIdx; i++) startGlobalId += KURS_DATEN[i].verse; playVers(startGlobalId, 1); }
        }
        window.prevVers = function() { if(currentLocalVers > 1) playVers(currentGlobalFileId - 1, currentLocalVers - 1); }

        async function playVers(globalId, localVersNum, isAuto = false) {
            currentGlobalFileId = globalId; currentLocalVers = localVersNum;
            showView('player-view');
            document.getElementById('appFooter').style.display = 'flex';
            
            const lessonId = KURS_DATEN[currentLessonIdx].id;
            document.getElementById('pageTitle').innerHTML = `<img src="assets/T${lessonId}.png" alt="Lesson Title"><span class="title-text-maktaa">ÿßŸÑŸÖŸÇÿ∑ÿπ ${localVersNum}</span>`;

            const btnPrev = document.getElementById('btnPrev');
            if(localVersNum === 1) btnPrev.classList.add('hidden'); else btnPrev.classList.remove('hidden');

            document.getElementById('currentImg').src = `assets/${globalId}.png`;
            audioEl.src = `assets/${globalId}.mp3`;
            
            if(isPlaying && !isAuto) stopLoop();
            document.getElementById('statusDisplay').innerText = "ÿ¨ÿßŸáÿ≤ ŸÑŸÑÿ™ŸÑÿßŸàÿ©";
            
            // Stats Logic (Admin Hidden Check)
            const myName = localStorage.getItem('it9an_name');
            const isHidden = localStorage.getItem('it9an_hidden') === 'true';
            const statRef = window.doc(window.db, "stats", "file_" + globalId);
            
            if(myName && !isHidden) { 
                try { await window.setDoc(statRef, { viewers: window.arrayUnion(myName) }, { merge: true }); } catch(e){} 
            }
            
            if(unsubscribeViews) unsubscribeViews();
            unsubscribeViews = window.onSnapshot(statRef, (snap) => { 
                if(snap.exists() && snap.data().viewers) {
                    currentViewersList = snap.data().viewers; 
                    document.getElementById('viewCount').innerText = currentViewersList.length; 
                } else {
                    currentViewersList = []; document.getElementById('viewCount').innerText = 0;
                }
            });
            
            feedLimit = 10;
            loadFeed(globalId);
        }

        window.showViewers = function() {
            if(currentViewersList.length > 0) alert("ÿßŸÑÿ∑ŸÑÿßÿ®:\n\n" + currentViewersList.join("\n"));
            else alert("ŸÑÿß ŸäŸàÿ¨ÿØ ÿ£ÿ≠ÿØ");
        }

        window.showLikeNames = function(event, namesStr) {
            event.stopPropagation();
            if(!namesStr || namesStr.trim() === '') { alert("ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ•ÿπÿ¨ÿßÿ®ÿßÿ™ ÿ®ÿπÿØ"); return; }
            const names = namesStr.split('|||'); alert("ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ•ÿπÿ¨ÿßÿ®ÿßÿ™:\n\n" + names.join("\n"));
        }

        // --- FEED & SCROLL FIX ---
        function loadFeed(fileId) {
            const div = document.getElementById('community-feed');
            div.innerHTML = "<div style='text-align:center; color:#ccc; padding:10px;'>...</div>";
            if(unsubscribeFeed) unsubscribeFeed();
            
            const idString = String(fileId);
            const userRole = localStorage.getItem('it9an_role');
            const myUid = localStorage.getItem('it9an_uid');
            const q = window.query(window.collection(window.db, "posts"), window.where("fileId", "==", idString));
            
            unsubscribeFeed = window.onSnapshot(q, (snap) => {
                // SCROLL POSITION MERKEN
                const scrollY = window.scrollY;

                if(snap.empty) { div.innerHTML = "<div style='text-align:center; color:#999; font-size:14px; padding:20px;'>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ¥ÿßÿ±ŸÉÿßÿ™ ÿ≠ÿ™Ÿâ ÿßŸÑÿ¢ŸÜ</div>"; return; }
                
                allLoadedPosts = [];
                snap.forEach(doc => { allLoadedPosts.push({ id: doc.id, ...doc.data() }); });
                allLoadedPosts.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)); // Newest first
                
                renderPosts(div, userRole, myUid);
                
                // SCROLL POSITION WIEDERHERSTELLEN
                window.scrollTo(0, scrollY);
            });
        }

        function renderPosts(container, userRole, myUid) {
            let htmlContent = "";
            let displayPosts = allLoadedPosts.slice(0, feedLimit);

            displayPosts.forEach(d => {
                let isT = d.role === 'teacher'; 
                let mainLikesCount = 0, mainIsLikedByMe = false, mainLikerNames = [];
                if (d.likes && Array.isArray(d.likes)) { 
                    mainLikesCount = d.likes.length; 
                    mainIsLikedByMe = d.likes.some(l => (typeof l === 'object' ? l.uid === myUid : l === myUid)); 
                    mainLikerNames = d.likes.map(l => typeof l === 'object' ? (l.name || 'ŸÖÿ≥ÿ™ÿÆÿØŸÖ') : 'ŸÖÿ≥ÿ™ÿÆÿØŸÖ');
                }
                const isMyMainPost = (d.uid === myUid);
                let mainLikeClass = mainIsLikedByMe ? 'liked' : '';
                let mainLikeAction = `likePost('${d.id}')`;
                let mainCursor = 'pointer';
                let mainLockedClass = '';
                if (isMyMainPost) { mainLikeAction = ''; mainLockedClass = 'locked'; mainCursor = 'not-allowed'; mainLikeClass += ' disabled'; }

                let repliesHtml = "";
                if(d.replies) {
                    d.replies.forEach(r => {
                        let rLikesCount = 0, rIsLikedByMe = false, rLikerNames = [];
                        if (r.likes && Array.isArray(r.likes)) { 
                            rLikesCount = r.likes.length; 
                            rIsLikedByMe = r.likes.some(l => (typeof l === 'object' ? l.uid === myUid : l === myUid)); 
                            rLikerNames = r.likes.map(l => typeof l === 'object' ? (l.name || 'ŸÖÿ≥ÿ™ÿÆÿØŸÖ') : 'ŸÖÿ≥ÿ™ÿÆÿØŸÖ');
                        }
                        const isMyReply = (r.uid === myUid);
                        let rLikeClass = rIsLikedByMe ? 'liked' : '';
                        let rLikeAction = `likeReply('${d.id}', ${r.timestamp})`;
                        let rCursor = 'pointer';
                        let rNamesStr = rLikerNames.join('|||');
                        let rLockedClass = '';
                        if (isMyReply) { rLikeAction = ''; rLockedClass = 'locked'; rCursor = 'not-allowed'; rLikeClass += ' disabled'; }

                        repliesHtml += `
                        <div class="reply-box">
                            <div class="reply-header">üéì ${r.name}</div>
                            <audio controls src="${r.audioUrl}" preload="none" style="width:100%"></audio>
                            <div class="msg-footer" style="margin-top:5px; border:none; padding-top:0;">
                                <div></div>
                                <div class="like-btn ${rLikeClass}">
                                    <div class="like-action ${rLockedClass}" onclick="${rLikeAction}" style="cursor:${rCursor}">üëç</div>
                                    <div class="like-count" onclick="showLikeNames(event, '${rNamesStr}')">${rLikesCount}</div>
                                </div>
                            </div>
                        </div>`;
                    });
                }
                let teacherBadge = isT ? "<span class='teacher-badge'>ŸÖÿπŸÑŸÖ</span>" : "";
                let replyBtnHtml = (userRole === 'teacher') ? `<button class="reply-btn" onclick="startReply('${d.id}')">‚Ü©Ô∏è ÿßŸÑÿ±ÿØ</button>` : "<div></div>";

                htmlContent += `
                <div class="feed-msg ${isT?'teacher-msg':''}">
                    <div style="font-weight:bold; color:var(--primary); font-size:14px; margin-bottom:8px; display:flex; align-items:center;">${d.name} ${teacherBadge}</div>
                    <audio controls src="${d.audioUrl}" preload="none" style="width:100%; height:35px;"></audio>
                    <div class="msg-footer">
                        ${replyBtnHtml}
                        <div class="like-btn ${mainLikeClass}">
                            <div class="like-action ${mainLockedClass}" onclick="${mainLikeAction}" style="cursor:${mainCursor}">üëç</div>
                            <div class="like-count" onclick="showLikeNames(event, '${mainLikerNames.join('|||')}')">${mainLikesCount}</div>
                        </div>
                    </div>
                    ${repliesHtml ? `<div style="margin-top:10px;">${repliesHtml}</div>` : ''}
                </div>`;
            });

            if (allLoadedPosts.length > feedLimit) {
                htmlContent += `<button class="load-more-btn" onclick="loadMorePosts()">‚ñº ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ≤ŸäÿØ</button>`;
            }
            container.innerHTML = htmlContent;
        }

        window.loadMorePosts = function() {
            feedLimit += 10;
            const div = document.getElementById('community-feed');
            const userRole = localStorage.getItem('it9an_role');
            const myUid = localStorage.getItem('it9an_uid');
            // Save scroll not needed here as we append, but good practice
            const scrollY = window.scrollY;
            renderPosts(div, userRole, myUid);
            window.scrollTo(0, scrollY);
        }

        window.startReply = function(postId) { replyTargetId = postId; toggleRecord(); }

        window.toggleRecord = async function() {
            if(isPlaying) stopLoop();
            const ui = document.getElementById('recording-ui');
            const statusText = document.getElementById('recText');
            
            if(ui.style.display === 'flex') {
                stopRecordingAndReview();
            } else {
                try {
                    let dur = audioEl.duration; if(!dur || isNaN(dur)) dur = 15; maxRecDuration = Math.ceil(dur * 2);
                    const audioConstraints = { echoCancellation: false, noiseSuppression: false, autoGainControl: false, sampleRate: 48000, channelCount: 1 };
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: audioConstraints });
                    
                    let options = { audioBitsPerSecond: 128000 };
                    if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) options.mimeType = 'audio/webm;codecs=opus';
                    else if (MediaRecorder.isTypeSupported('audio/mp4')) options.mimeType = 'audio/mp4';

                    mediaRecorder = new MediaRecorder(stream, options);
                    chunks = [];
                    mediaRecorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
                    
                    if(replyTargetId) statusText.innerText = "ÿ™ÿ≥ÿ¨ŸäŸÑ ÿ±ÿØ..."; else statusText.innerText = "ÿ™ÿ≥ÿ¨ŸäŸÑ ÿ™ŸÑÿßŸàÿ©...";

                    mediaRecorder.onstop = () => {
                        const mimeType = mediaRecorder.mimeType || 'audio/webm';
                        currentBlob = new Blob(chunks, { type: mimeType });
                        showReviewModal();
                        const recBtn = document.getElementById('recBtn'); if(recBtn) recBtn.classList.remove('recording');
                        clearInterval(recInterval); ui.style.display = 'none';
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start(200); 
                    const recBtn = document.getElementById('recBtn'); if(recBtn && recBtn.style.display !== 'none') recBtn.classList.add('recording');
                    ui.style.display = 'flex'; recSeconds = 0; document.getElementById('recTimer').innerText = "00:00";
                    recInterval = setInterval(() => { recSeconds++; let m = Math.floor(recSeconds / 60); let s = recSeconds % 60; document.getElementById('recTimer').innerText = (m<10?"0"+m:m)+":"+(s<10?"0"+s:s); if(recSeconds >= maxRecDuration) stopRecordingAndReview(); }, 1000);
                } catch(e) { alert("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ"); replyTargetId = null; }
            }
        }

        window.stopRecordingAndReview = function() { if(mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop(); }
        function showReviewModal() { const modal = document.getElementById('review-modal'); const audio = document.getElementById('reviewAudio'); if(currentBlob) { audio.src = URL.createObjectURL(currentBlob); modal.style.display = 'flex'; } }

        window.confirmSend = async function() {
            document.getElementById('review-modal').style.display = 'none';
            document.getElementById('statusDisplay').innerText = "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ...";
            const name = localStorage.getItem('it9an_name');
            const role = localStorage.getItem('it9an_role');
            const uid = localStorage.getItem('it9an_uid');

            try {
                let ext = 'webm'; if (currentBlob.type.includes('mp4')) ext = 'mp4';
                const refS = window.ref(window.storage, `uploads/${Date.now()}_${uid}.${ext}`);
                await window.uploadBytes(refS, currentBlob);
                const url = await window.getDownloadURL(refS);
                if (replyTargetId) {
                    await window.updateDoc(window.doc(window.db, "posts", replyTargetId), { 
                        replies: window.arrayUnion({ name: name, role: role, uid: uid, audioUrl: url, timestamp: Date.now(), likes: [] }) 
                    });
                    replyTargetId = null; 
                } else {
                    await window.addDoc(window.collection(window.db, "posts"), { name: name, role: role, uid: uid, audioUrl: url, fileId: String(currentGlobalFileId), likes: [], timestamp: window.serverTimestamp() });
                }
                document.getElementById('statusDisplay').innerText = "ÿ™ŸÖ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ!";
                setTimeout(() => document.getElementById('statusDisplay').innerText = "ÿ¨ÿßŸáÿ≤ ŸÑŸÑÿ™ŸÑÿßŸàÿ©", 2000);
            } catch(e) { alert("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ"); }
        }

        window.retryRecord = function() { document.getElementById('review-modal').style.display = 'none'; toggleRecord(); }
        window.cancelRecord = function() { document.getElementById('review-modal').style.display = 'none'; currentBlob = null; replyTargetId = null; }

        window.toggleSmartLoop = function() {
            if (isPlaying) {
                isPlaying = false; isPaused = true; audioEl.pause(); clearInterval(pauseInterval);
                document.getElementById('playBtn').innerText = "‚ñ∂"; document.getElementById('statusDisplay').innerText = "ŸÖÿ™ŸàŸÇŸÅ ŸÖÿ§ŸÇÿ™ÿßŸã";
            } else {
                isPlaying = true; isPaused = false; document.getElementById('playBtn').innerText = "‚è∏";
                if (pauseSecondsLeft > 0) { startPauseCountdown(pauseSecondsLeft); } 
                else if (audioEl.currentTime > 0 && audioEl.currentTime < audioEl.duration) {
                    document.getElementById('statusDisplay').innerText = `ÿßÿ≥ÿ™ŸÖÿßÿπ (${repeatsLeft})`; audioEl.play().catch(e => { stopLoop(); });
                } else {
                    if(repeatsLeft <= 0) repeatsLeft = parseInt(document.getElementById('globalRepeats').value);
                    playCycle();
                }
            }
        }
        
        function playCycle() {
            if(!isPlaying) return;
            document.getElementById('statusDisplay').innerText = `ÿßÿ≥ÿ™ŸÖÿßÿπ (${repeatsLeft})`; 
            audioEl.play().catch(e => { stopLoop(); });
            audioEl.onended = function() {
                if(!isPlaying) return;
                if(document.getElementById('globalGap').checked) {
                    let pauseTime = Math.ceil(audioEl.duration * 1.25);
                    startPauseCountdown(pauseTime);
                } else { checkNextStep(); }
            }
        }

        function startPauseCountdown(seconds) {
            pauseSecondsLeft = seconds;
            document.getElementById('statusDisplay').innerText = `ÿ™ŸÉÿ±ÿßÿ± ÿßŸÑÿ∑ÿßŸÑÿ®... (${pauseSecondsLeft} ÿ´ÿßŸÜŸäÿ©)`;
            clearInterval(pauseInterval);
            pauseInterval = setInterval(() => {
                pauseSecondsLeft--;
                if(pauseSecondsLeft > 0) { document.getElementById('statusDisplay').innerText = `ÿ™ŸÉÿ±ÿßÿ± ÿßŸÑÿ∑ÿßŸÑÿ®... (${pauseSecondsLeft} ÿ´ÿßŸÜŸäÿ©)`; } 
                else { clearInterval(pauseInterval); pauseSecondsLeft = 0; if(isPlaying) checkNextStep(); }
            }, 1000);
        }
        
        function checkNextStep() {
            repeatsLeft--;
            if(repeatsLeft > 0) { playCycle(); } else {
                 const currentLesson = KURS_DATEN[currentLessonIdx];
                 if(currentLocalVers < currentLesson.verse) playVers(currentGlobalFileId + 1, currentLocalVers + 1, true);
                 else { let startGlobalId = 1; for(let i=0; i<currentLessonIdx; i++) startGlobalId += KURS_DATEN[i].verse; playVers(startGlobalId, 1, true); }
                 setTimeout(() => { if(isPlaying) { repeatsLeft = parseInt(document.getElementById('globalRepeats').value); playCycle(); } }, 1000);
            }
        }
        
        function stopLoop() { 
            isPlaying = false; isPaused = false; pauseSecondsLeft = 0; clearInterval(pauseInterval); 
            audioEl.pause(); audioEl.currentTime = 0; 
            document.getElementById('playBtn').innerText = "‚ñ∂"; document.getElementById('statusDisplay').innerText = "ÿ¨ÿßŸáÿ≤ ŸÑŸÑÿ™ŸÑÿßŸàÿ©"; 
        }

        window.goToMenu = function() { stopLoop(); stopRecordingAndReview(); showView('menu-view'); renderMenu(); } 
        function showView(id) { document.getElementById('menu-view').style.display = 'none'; document.getElementById('player-view').style.display = 'none'; document.getElementById(id).style.display = (id === 'menu-view') ? 'grid' : 'block'; }
        
        window.likePost = async (id) => { 
            const uid = localStorage.getItem('it9an_uid'); const myName = localStorage.getItem('it9an_name');
            if(!uid) return; 
            const postRef = window.doc(window.db, "posts", id);
            const docSnap = await window.getDoc(postRef);
            if (docSnap.exists()) {
                let post = docSnap.data(); let likes = post.likes || [];
                let isLiked = likes.some(l => (typeof l === 'object' ? l.uid === uid : l === uid));
                if (isLiked) { likes = likes.filter(l => (typeof l === 'object' ? l.uid !== uid : l !== uid)); } 
                else { likes.push({ uid: uid, name: myName }); }
                await window.updateDoc(postRef, { likes: likes });
            }
        }

        window.likeReply = async (postId, replyTimestamp) => {
            const uid = localStorage.getItem('it9an_uid'); const myName = localStorage.getItem('it9an_name');
            if(!uid) return;
            const postRef = window.doc(window.db, "posts", postId);
            const docSnap = await window.getDoc(postRef);
            if (docSnap.exists()) {
                let post = docSnap.data(); if(!post.replies) return;
                let updatedReplies = post.replies.map(r => {
                    if (r.timestamp === replyTimestamp) {
                        if (!r.likes) r.likes = [];
                        let isLiked = r.likes.some(l => (typeof l === 'object' ? l.uid === uid : l === uid));
                        if (isLiked) { r.likes = r.likes.filter(l => (typeof l === 'object' ? l.uid !== uid : l !== uid)); } 
                        else { r.likes.push({ uid: uid, name: myName }); }
                    }
                    return r;
                });
                await window.updateDoc(postRef, { replies: updatedReplies });
            }
        }

        window.resetAllStats = async function() {
            if(localStorage.getItem('it9an_role') !== 'teacher') return;
            const code = prompt("ÿßŸÑÿ±ŸÖÿ≤ ÿßŸÑÿ≥ÿ±Ÿä:");
            if(code !== ADMIN_RESET_PIN) return;
            let totalVerses = 0; KURS_DATEN.forEach(k => totalVerses += k.verse);
            for(let i=1; i<=totalVerses; i++) { try { await window.deleteDoc(window.doc(window.db, "stats", "file_"+i)); } catch(e){} }
            alert("ÿ™ŸÖ ÿßŸÑÿ™ÿµŸÅŸäÿ±");
        }
    </script>
