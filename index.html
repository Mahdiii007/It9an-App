    <style>
        /* --- MODERN ISLAMIC THEME --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root { 
            --primary: #0f4c3a;     /* Tiefes Smaragdgr√ºn */
            --primary-light: #1a6b54; 
            --gold: #d4af37;        /* Mattes Gold */
            --gold-light: #f3e5ab;

            --surface: #ffffff;     /* Reines Wei√ü */

            --red: #c0392b;

        }
        
        body { 
            margin: 0; padding: 0; 
            background-color: var(--bg); 
            font-family: 'Amiri', serif; 
            color: var(--text); 
            padding-bottom: 160px; 
            width: 100%; overflow-x: hidden; 
        }

        /* --- LOGIN SCREEN --- */
        #login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, var(--primary) 0%, #052b20 100%);

        }
        .login-card {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);

            text-align: center;
        }
        .pin-input { 
            font-size: 24px; padding: 10px; text-align: center; width: 160px; 
            border-radius: 10px; border: 2px solid var(--gold); 
            background: var(--surface); color: var(--primary); outline: none;
        }
        .login-btn {
            margin-top: 20px; padding: 10px 40px; font-weight: bold; font-size: 18px; 
            border: none; border-radius: 30px; 
            background: var(--gold); color: var(--primary); cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        /* --- HEADER --- */
        .header { 
            position: sticky; top: 0; z-index: 1000; 
            background: linear-gradient(to left, var(--primary), var(--primary-light));
            padding: 10px 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); 
            display: flex; justify-content: space-between; align-items: center; 
            height: 70px;
            border-bottom: 2px solid var(--gold);
        }
        
        .header-btn { 
            background: rgba(255,255,255,0.1); 
            border: 1px solid var(--gold); color: var(--gold-light); 
            padding: 6px 12px; border-radius: 8px; cursor: pointer; 
            font-size: 14px; font-family: 'Amiri'; white-space: nowrap; 
        }
        
        #pageTitle {
            background: var(--surface);
            padding: 5px 15px;
            border-radius: 20px; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
            height: 45px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 1px solid var(--gold);
        }
        #pageTitle img { height: 28px; width: auto; display: block; }
        #pageTitle span {
            font-size: 14px; color: var(--primary); font-weight: bold;
            border-right: 1px solid #eee; padding-right: 8px;
        }

        /* --- MEN√ú --- */
        .menu-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; 
            padding: 20px; max-width: 100%; margin: 0 auto; 
        }
        .menu-item { 
            background: var(--surface); border-radius: 15px; 
            overflow: hidden; cursor: pointer; 
            box-shadow: var(--shadow); border: 1px solid transparent;
        }
        .menu-item img { width: 100%; height: auto; display: block; padding: 10px; }
        
        /* --- PLAYER (FIX: ZENTRIERUNG) --- */
        #player-view { display: none; padding: 15px; width: 100%; max-width: 600px; margin: 0 auto; }
        
        .quran-frame {
            background: var(--surface);
            padding: 10px; /* Etwas mehr Padding */
            border-radius: 15px;
            border: 2px solid var(--gold-light); /* Doppelrahmen Effekt */
            outline: 1px solid var(--gold);
            outline-offset: -5px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            position: relative; /* Wichtig f√ºr Buttons */
            min-height: 250px;
            display: flex; align-items: center; justify-content: center;
        }

        /* Container f√ºr Bild und Buttons */
        .player-container { 
            width: 100%; 
            display: flex; 
            justify-content: center; /* Bild immer mittig */
            align-items: center; 
            position: relative;
        }
        
        .quran-image { 
            max-width: 85%; /* Platz f√ºr Buttons lassen */
            max-height: 50vh; 
            object-fit: contain; 
            border-radius: 5px; 
            display: block;
        }

        /* Schwebende Buttons (Absolute Positionierung f√ºr perfekte Mitte) */
        .nav-btn { 
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px; height: 60px; 
            background: var(--bg); color: var(--primary); 
            border: 1px solid var(--gold);
            border-radius: 8px; font-size: 24px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center;

        /* RTL: Rechts ist "Zur√ºck/Start" (Pfeil nach Rechts), Links ist "Weiter" (Pfeil nach Links) */
        #btnPrev { right: -5px; }

        .nav-btn.hidden { opacity: 0; pointer-events: none; }

        /* SETTINGS */
        .settings-box { 
            background: var(--primary-light); color: white;
            padding: 10px; border-radius: 12px; margin-bottom: 20px;

        input[type="number"] { width: 50px; text-align: center; padding: 4px; border: none; border-radius: 5px; }
        input[type="checkbox"] { transform: scale(1.4); accent-color: var(--gold); }

        /* FEED */
        .status-bar { text-align: center; font-size: 16px; font-weight: bold; color: var(--primary); margin: 15px 0; padding: 10px; background: rgba(20, 89, 52, 0.1); border-radius: 8px; border: 1px dashed var(--primary); }
        .view-counter { font-size: 12px; color: #888; text-align: center; margin-top: 5px; }
        
        .feed-msg { background: var(--surface); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-right: 4px solid #ddd; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .teacher-msg { background: #fffcf2; border: 1px solid var(--gold); border-right: 4px solid var(--gold); }
        .teacher-badge { background: var(--gold); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-left: 5px; }

        .reply-box { margin-top: 10px; padding: 10px; background: #f4f4f4; border-radius: 8px; border-right: 3px solid var(--primary); }
        .reply-header { font-size: 12px; font-weight: bold; color: var(--primary); margin-bottom: 5px; display: flex; align-items: center; gap: 5px; }
        .msg-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding-top: 5px; border-top: 1px solid #eee; }
        .like-btn { cursor: pointer; display: flex; align-items: center; gap: 5px; padding: 4px 12px; border-radius: 20px; font-size: 13px; background: #f9f9f9; border: 1px solid #eee; }
        .like-btn.liked { color: #e91e63; background: #fce4ec; border-color: #f8bbd0; }
        .reply-btn { cursor: pointer; background: none; border: 1px solid var(--primary); color: var(--primary); padding: 4px 12px; border-radius: 6px; font-size: 12px; font-weight: bold; }

        /* RECORDING UI */
        #recording-ui { display: none; position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 350px; background: rgba(255,255,255,0.95); backdrop-filter: blur(5px); border: 2px solid var(--red); border-radius: 20px; padding: 15px; z-index: 1500; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .rec-timer { font-size: 36px; font-weight: bold; color: var(--text); font-family: monospace; }
        .rec-status-text { font-size: 14px; color: var(--red); animation: blink 1.5s infinite; margin-top: 5px; font-weight: bold; }
        
        #review-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(3px); z-index: 6000; justify-content: center; align-items: center; }
        .review-box { background: white; padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); border: 2px solid var(--primary); }
        .review-title { font-size: 20px; font-weight: bold; margin-bottom: 20px; color: var(--primary); }
        .review-btns { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .r-btn { padding: 12px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; font-family: 'Amiri'; }
        .btn-send { background: var(--primary); color: white; }
        .btn-retry { background: var(--gold); color: white; }
        .btn-cancel { background: #f1f2f6; color: #555; }

        /* FOOTER */
        .footer { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: var(--surface); 
            border-top: 1px solid #eee;
            border-radius: 20px 20px 0 0;
            padding: 15px 0 25px 0; z-index: 2000; 
            display: flex; flex-direction: column; gap: 10px; 
            box-shadow: 0 -5px 30px rgba(0,0,0,0.05); 
        }
        .controls { display: flex; justify-content: center; align-items: center; gap: 40px; direction: ltr; }
        
        .btn { width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 24px; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s; }
        .btn:active { transform: scale(0.9); }
        
        .btn-play { background: var(--primary); border: 3px solid var(--gold-light); width: 55px; height: 55px; }
        .btn-rec { background: var(--red); border: 4px solid #fff; box-shadow: 0 4px 15px rgba(192, 57, 43, 0.4); width: 75px; height: 75px; font-size: 30px; margin-bottom: 10px; }
        .btn-rec.recording { animation: pulse 1s infinite; background: white; color: var(--red); border: 2px solid var(--red); }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(192, 57, 43, 0.7); } 70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(192, 57, 43, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(192, 57, 43, 0); } }
    </style>

    <script>
        const SECRET_PIN = "1234";
        const KURS_DATEN = [
            { id: 1, verse: 8 }, 
            { id: 2, verse: 15 },
            { id: 3, verse: 9 },
        ];

        let currentLessonIdx = null, currentGlobalFileId = null, currentLocalVers = null;
        let unsubscribeFeed = null, unsubscribeViews = null;
        let isPlaying = false, repeatsLeft = 0, timer = null;
        let mediaRecorder, chunks = [], recInterval = null, recSeconds = 0;
        let currentBlob = null, replyTargetId = null, maxRecDuration = 0;

        function checkPin() {
            if(document.getElementById('pinInput').value === SECRET_PIN) {
                document.getElementById('login-screen').style.display = 'none'; renderMenu();
            } else alert("ÿßŸÑÿ±ŸÖÿ≤ ÿÆÿ∑ÿ£");
        }

        function renderMenu() {
            const grid = document.getElementById('menu-view'); grid.innerHTML = ""; showView('menu-view');
            document.getElementById('pageTitle').innerHTML = "<span>ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿØÿ±Ÿàÿ≥</span>"; 
            KURS_DATEN.forEach((lek, index) => {
                let div = document.createElement('div'); div.className = 'menu-item';
                div.innerHTML = `<img src="assets/T${lek.id}.png" onerror="this.style.display='none'">`;
                div.onclick = () => startLesson(index); grid.appendChild(div);
            });
        }

        function startLesson(index) {
            currentLessonIdx = index;
            let startId = 1; for(let i=0; i<index; i++) startId += KURS_DATEN[i].verse;
            playVers(startId, 1);
        }

        window.nextVers = function() {
            const currentLesson = KURS_DATEN[currentLessonIdx];
            if(currentLocalVers < currentLesson.verse) {
                playVers(currentGlobalFileId + 1, currentLocalVers + 1);
            } else {
                let startGlobalId = 1; for(let i=0; i<currentLessonIdx; i++) startGlobalId += KURS_DATEN[i].verse;
                playVers(startGlobalId, 1);
            }
        }

        window.prevVers = function() {
            if(currentLocalVers > 1) playVers(currentGlobalFileId - 1, currentLocalVers - 1);
        }

        async function playVers(globalId, localVersNum, isAuto = false) {
            currentGlobalFileId = globalId; currentLocalVers = localVersNum;
            showView('player-view');
            
            const lessonId = KURS_DATEN[currentLessonIdx].id;
            const titleImg = `assets/T${lessonId}.png`;
            document.getElementById('pageTitle').innerHTML = `<span>${localVersNum}</span><img src="${titleImg}" alt="Lesson Title">`;
            
            const btnPrev = document.getElementById('btnPrev');
            if(localVersNum === 1) btnPrev.classList.add('hidden'); else btnPrev.classList.remove('hidden');

            document.getElementById('currentImg').src = `assets/${globalId}.png`;
            const audio = document.getElementById('mainAudio'); audio.src = `assets/${globalId}.mp3`;
            
            if(isPlaying && !isAuto) stopLoop();
            
            document.getElementById('statusDisplay').innerText = "ÿ¨ÿßŸáÿ≤ ŸÑŸÑÿ™ŸÑÿßŸàÿ©";
            
            const statRef = window.doc(window.db, "stats", "file_" + globalId);
            try { await window.setDoc(statRef, { views: window.increment(1) }, { merge: true }); } catch(e){}
            if(unsubscribeViews) unsubscribeViews();
            unsubscribeViews = window.onSnapshot(statRef, (snap) => { if(snap.exists()) document.getElementById('viewCount').innerText = snap.data().views || 0; });
            
            loadFeed(globalId);
        }

        function loadFeed(fileId) {
            const div = document.getElementById('community-feed');
            div.innerHTML = "<div style='text-align:center; color:#ccc; padding:10px;'>...</div>";
            if(unsubscribeFeed) unsubscribeFeed();
            
            const idString = String(fileId);
            const q = window.query(window.collection(window.db, "posts"), window.where("fileId", "==", idString));
            
            unsubscribeFeed = window.onSnapshot(q, (snap) => {
                div.innerHTML = "";
                if(snap.empty) { div.innerHTML = "<div style='text-align:center; color:#999; font-size:14px; padding:20px;'>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ¥ÿßÿ±ŸÉÿßÿ™ ÿ≠ÿ™Ÿâ ÿßŸÑÿ¢ŸÜ</div>"; return; }
                
                let posts = [];
                snap.forEach(doc => { posts.push({ id: doc.id, ...doc.data() }); });
                posts.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0)); 
                
                posts.forEach(d => {
                    let isT = d.name.includes("Mahdi") || d.name.includes("ÿßŸÑŸÖŸáÿØŸä");
                    let liked = localStorage.getItem('liked_'+d.id) ? 'liked' : '';
                    let repliesHtml = "";
                    if(d.replies) {
                        d.replies.forEach(r => {
                            repliesHtml += `<div class="reply-box"><div class="reply-header">üéì ${r.name}</div><audio controls src="${r.audioUrl}" style="width:100%"></audio></div>`;
                        });
                    }
                    let teacherBadge = isT ? "<span class='teacher-badge'>ŸÖÿπŸÑŸÖ</span>" : "";
                    
                    div.innerHTML += `
                    <div class="feed-msg ${isT?'teacher-msg':''}" id="post-${d.id}">
                        <div style="font-weight:bold; color:var(--primary); font-size:14px; margin-bottom:8px; display:flex; align-items:center;">
                            ${d.name} ${teacherBadge}
                        </div>
                        <audio controls src="${d.audioUrl}" style="width:100%; height:35px;" 
                               onerror="this.closest('.feed-msg').remove()">
                        </audio>
                        ${repliesHtml}
                        <div class="msg-footer">
                            <button class="reply-btn" onclick="startReply('${d.id}')">‚Ü©Ô∏è ÿßŸÑÿ±ÿØ</button>
                            <div class="like-btn ${liked}" onclick="likePost('${d.id}')">‚ù§Ô∏è ${d.likes||0}</div>
                        </div>
                    </div>`;
                });
            });
        }

        window.startReply = function(postId) { replyTargetId = postId; toggleRecord(); }

        window.toggleRecord = async function() {
            if(isPlaying) stopLoop();
            const btn = document.getElementById('recBtn');
            const ui = document.getElementById('recording-ui');
            const statusText = document.getElementById('recText');
            
            if(btn.classList.contains('recording')) {
                stopRecordingAndReview();
            } else {
                try {
                    const mainAud = document.getElementById('mainAudio');
                    let dur = mainAud.duration;
                    if(!dur || isNaN(dur)) dur = 15; 
                    maxRecDuration = Math.ceil(dur * 2);

                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream); chunks = [];
                    mediaRecorder.ondataavailable = e => chunks.push(e.data);
                    
                    if(replyTargetId) statusText.innerText = "ÿ™ÿ≥ÿ¨ŸäŸÑ ÿ±ÿØ (Max: " + maxRecDuration + "s)...";
                    else statusText.innerText = "ÿ™ÿ≥ÿ¨ŸäŸÑ ÿ™ŸÑÿßŸàÿ© (Max: " + maxRecDuration + "s)...";

                    mediaRecorder.onstop = () => {
                        currentBlob = new Blob(chunks, { type: 'audio/mp3' });
                        showReviewModal();
                        btn.classList.remove('recording'); 
                        clearInterval(recInterval); ui.style.display = 'none';
                    };

                    mediaRecorder.start(); 
                    btn.classList.add('recording'); 
                    ui.style.display = 'flex'; 
                    recSeconds = 0; document.getElementById('recTimer').innerText = "00:00";
                    recInterval = setInterval(() => { 
                        recSeconds++; 
                        let m = Math.floor(recSeconds / 60); let s = recSeconds % 60; 
                        document.getElementById('recTimer').innerText = (m<10?"0"+m:m)+":"+(s<10?"0"+s:s); 
                        if(recSeconds >= maxRecDuration) stopRecordingAndReview();
                    }, 1000);

                } catch(e) { alert("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ: " + e.message); replyTargetId = null; }
            }
        }

        function stopRecordingAndReview() { if(mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop(); }

        function showReviewModal() {
            const modal = document.getElementById('review-modal');
            const audio = document.getElementById('reviewAudio');
            if(currentBlob) { audio.src = URL.createObjectURL(currentBlob); modal.style.display = 'flex'; }
        }

        window.confirmSend = async function() {
            document.getElementById('review-modal').style.display = 'none';
            document.getElementById('statusDisplay').innerText = "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ...";
            
            let name = localStorage.getItem('it9an_name');
            if(!name) { name = prompt("ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿ±ŸäŸÖÿü"); if(name) localStorage.setItem('it9an_name', name); else name = "ÿ∑ÿßŸÑÿ®"; }

            try {
                const refS = window.ref(window.storage, 'uploads/' + Date.now());
                await window.uploadBytes(refS, currentBlob);
                const url = await window.getDownloadURL(refS);
                
                if (replyTargetId) {
                    await window.updateDoc(window.doc(window.db, "posts", replyTargetId), { 
                        replies: window.arrayUnion({ name: name, audioUrl: url, timestamp: Date.now() }) 
                    });
                    replyTargetId = null; 
                } else {
                    await window.addDoc(window.collection(window.db, "posts"), { 
                        name: name, audioUrl: url, fileId: String(currentGlobalFileId), likes: 0, timestamp: window.serverTimestamp() 
                    });
                }
                document.getElementById('statusDisplay').innerText = "ÿ™ŸÖ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ!";
                setTimeout(() => document.getElementById('statusDisplay').innerText = "ÿ¨ÿßŸáÿ≤ ŸÑŸÑÿ™ŸÑÿßŸàÿ©", 2000);
            } catch(e) { alert("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ: " + e.message); }
        }

        window.retryRecord = function() { document.getElementById('review-modal').style.display = 'none'; toggleRecord(); }
        window.cancelRecord = function() { document.getElementById('review-modal').style.display = 'none'; currentBlob = null; replyTargetId = null; }

        window.toggleSmartLoop = function() {
            if(isPlaying) { stopLoop(); return; }
            isPlaying = true; repeatsLeft = parseInt(document.getElementById('globalRepeats').value);
            document.getElementById('playBtn').innerText = "‚è∏"; playCycle();
        }
        
        function playCycle() {
            if(!isPlaying) return;
            const audio = document.getElementById('mainAudio');
            document.getElementById('statusDisplay').innerText = `ÿßÿ≥ÿ™ŸÖÿßÿπ (${repeatsLeft})`; 
            audio.play().catch(e => { alert("Audio fehlt"); stopLoop(); });
            
            audio.onended = function() {
                if(!isPlaying) return;
                if(document.getElementById('globalGap').checked) {
                    document.getElementById('statusDisplay').innerText = "ÿ™ŸÉÿ±ÿßÿ± ÿßŸÑÿ∑ÿßŸÑÿ®...";
                    timer = setTimeout(() => { checkNextStep(); }, audio.duration * 1250);
                } else { checkNextStep(); }
            }
        }
        
        function checkNextStep() {
            repeatsLeft--;
            if(repeatsLeft > 0) { playCycle(); } 
            else {
                 const currentLesson = KURS_DATEN[currentLessonIdx];
                 if(currentLocalVers < currentLesson.verse) {
                    playVers(currentGlobalFileId + 1, currentLocalVers + 1, true);
                 } else {
                    let startGlobalId = 1; for(let i=0; i<currentLessonIdx; i++) startGlobalId += KURS_DATEN[i].verse;
                    playVers(startGlobalId, 1, true);
                 }
                 setTimeout(() => { if(isPlaying) { repeatsLeft = parseInt(document.getElementById('globalRepeats').value); playCycle(); } }, 1000);
            }
        }
        
        function stopLoop() { isPlaying = false; clearTimeout(timer); document.getElementById('mainAudio').pause(); document.getElementById('mainAudio').currentTime = 0; document.getElementById('playBtn').innerText = "‚ñ∂"; }
        window.goToMenu = function() { showView('menu-view'); } 
        window.goToCurrentVerse = function() { if(currentGlobalFileId) showView('player-view'); }
        function showView(id) { document.getElementById('menu-view').style.display = 'none'; document.getElementById('player-view').style.display = 'none'; document.getElementById(id).style.display = (id === 'menu-view') ? 'grid' : 'block'; }
        window.likePost = async (id) => { if(localStorage.getItem('liked_'+id)) return; await window.updateDoc(window.doc(window.db, "posts", id), { likes: window.increment(1) }); localStorage.setItem('liked_'+id, 'true'); }
    </script>
